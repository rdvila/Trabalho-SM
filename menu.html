<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="w3-theme-dark-grey.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="menu.js"></script>
    </head>
    <body class="w3-container w3-padding-0 w3-theme-dark">
        <header class="w3-theme-light">
            <h1 class="w3-center w3-text-theme w3-margin-0 w3-padding-16">MENU</h1>
        </header>       
        <div ng-app="menuApp" ng-controller="menuCtrl" class="w3-container w3-padding-0 w3-margin-top">
            <div class="w3-container  w3-quarter">
                <div class="w3-container w3-theme-dark">
                    <h2>Equipes</h2>
                </div>
                <form class="w3-form">
                    <p ng-repeat="e in equipes">
                        <input class="w3-check" type="checkbox" checked="checked" ng-model="e.jogando">
                        <label class="w3-validate w3-theme-dark w3-large">
                            {{e.nome}}
                            <span class="w3-tag w3-theme-dark w3-text-theme" ng-show="e.jogando">
                                ({{e.total}})
                            </span>
                        </label>
                    </p>                    

                    <button class="w3-btn-block w3-margin-top w3-theme" ng-click="resetar()">Resetar placar</button>
                </form>
            </div>
            <div class="w3-container w3-rest">
                <table class="w3-table-all w3-text-theme w3-centered" style="vertical-align: middle">
                    <tr>
                        <th>Nome</th>
                        <th ng-repeat="e in equipes" ng-show="e.jogando">{{e.nome}}</th>
                        <th>Excluir</th>
                    </tr>
                    <tr ng-repeat="x in jogos" >
                        <td>
                            {{x.nome}}
                        </td>
                        <td ng-repeat="e in equipes" ng-show="e.jogando">
                            <div class="w3-btn w3-theme" ng-click="jogar(x, e.id)">Jogar ({{pontos(e, x)}})</div>
                        </td>
                        <td>
                            <div class="w3-btn w3-theme" ng-click="excluir(x)">&times;</div>
                        </td>                        
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
