<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="selecaoApp" ng-controller="selecaoCtrl" class="w3-container">
            <table class="w3-table w3-striped w3-bordered w3-border" style="text-align: center; vertical-align: center">
                <thead>
                    <tr class="w3-light-grey">
                        <th>Nome</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tr class="w3-hover-grey" ng-repeat="x in jogos" >
                    <td>{{x.nome}}</td>
                    <td>
                        <div class="w3-btn">Editar</div>
                        <div class="w3-btn">Excluir</div>
                        <div class="w3-btn">Jogar</div>
                    </td>
                </tr>
            </table>
        </div>

        <script>
            var app = angular.module('selecaoApp', []);
            app.controller('selecaoCtrl', function($scope, $http) {
                $scope.jogos = [ { "nome": "exercicio01" }
                               , { "nome": "exercicio02" } 
                               , { "nome": "exercicio03" }
                               , { "nome": "exercicio04" }
                               , { "nome": "exercicio05" } ];
            });
        </script>
    </body>
</html>
